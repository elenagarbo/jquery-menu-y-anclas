});

function posicionarMenu() {
    var altura_del_header = 150;
    var altura_del_menu =230;

    if ($(window).scrollTop() >= altura_del_header){
        $('.menu').css("position", "fixed");  
		$('.menu').css("top", "0");  
		
    } else {
         $('.menu').css("position", "relative"); 

    }
}

</script>
